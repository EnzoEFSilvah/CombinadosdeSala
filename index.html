<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinados 2¬∞ Ano B</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>üéÆ Combinados da sala</h1>

    <div class="admin-panel">
        <button class="btn-admin" onclick="abrirFormAluno()">Adicionar Aluno</button>
        <button class="btn-admin" onclick="abrirFormCombinado()">Adicionar Combinado</button>
        <button class="btn-admin" onclick="resetarTudo()" style="background-color: #c0392b;">Resetar Tudo</button>
    </div>

    <div class="container-principal">
        <div class="sidebar">
            <div class="card-ranking">
                <h2 class="ranking-title">üèÜ Top 5</h2>
                <div class="ranking-list" id="rankingList"></div>
            </div>
            <div class="card-combinados">
                <h2 class="combinados-title">üìã Combinados</h2>
                <div class="combinados-list" id="combinadosList"></div>
            </div>
        </div>
        <div class="grid-alunos" id="gridAlunos"></div>
    </div>

    <div class="modal-overlay" id="modalAcoes">
        <div class="modal-content">
            <h2 class="modal-title" id="modalNomeAluno">Selecionar A√ß√£o</h2>

            <div class="actions-grid" id="listaCombinados"></div>
            <button class="btn-close" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <!-- Modal para adicionar/editar Aluno -->
    <div class="modal-overlay" id="modalAluno" style="display:none;">
        <div class="modal-content">
            <h2 class="modal-title">Trazer Aluno</h2>
            <div class="form-row">
                <label>Nome</label>
                <input type="text" id="inputNomeAluno">
            </div>
            <div class="form-row">
                <label>XP</label>
                <input type="number" id="inputXPAluno" min="0" value="0">
            </div>
            <div class="form-row">
                <label>Level</label>
                <input type="number" id="inputLevelAluno" min="1" value="1">
            </div>
            <div class="form-row">
                <label>G√™nero</label>
                <select id="inputGeneroAluno">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div style="display:flex;gap:8px;margin-top:12px;">
                <button class="btn-admin" onclick="salvarAlunoFromForm()">Salvar</button>
                <button class="btn-admin" onclick="fecharModalAluno()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar Combinado -->
    <div class="modal-overlay" id="modalCombinado" style="display:none;">
        <div class="modal-content">
            <h2 class="modal-title">Adicionar Combinado</h2>
            <div class="form-row">
                <label>Texto</label>
                <input type="text" id="inputTextoCombinado">
            </div>
            <div class="form-row">
                <label>XP</label>
                <input type="number" id="inputXPCombinado" min="0" value="10">
            </div>
            <div class="form-row">
                <label>Tipo</label>
                <select id="inputTipoCombinado">
                    <option value="bom">bom</option>
                    <option value="ruim">ruim</option>
                </select>
            </div>
            <div style="display:flex;gap:8px;margin-top:12px;">
                <button class="btn-admin" onclick="salvarCombinadoFromForm()">Salvar</button>
                <button class="btn-admin" onclick="fecharModalCombinado()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Hist√≥rico -->
    <div class="modal-overlay" id="modalHistorico" style="display:none;">
        <div class="modal-content">
            <h2 class="modal-title" id="modalNomeHistorico">Hist√≥rico</h2>
            <div id="historicoList" style="max-height:300px;overflow:auto;margin-top:12px;text-align:left;"></div>
            <div style="display:flex;gap:8px;margin-top:12px;justify-content:center;">
                <button class="btn-admin" onclick="fecharHistorico()">Fechar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
